plugins { // 1) 플러그인
    id 'java'
    id 'org.springframework.boot' version '3.0.2' // 추가 - 프로젝트에 사용할 플로그인인 스프링 부트 플러그인 'org.springframework.boot
    id 'io.spring.dependency-management' version '1.1.0'  // 추가 - 스프링의 의존성을 자동으로 관리
}

group = 'org.example' // 2) 지정한 그룹 이름 - 프로젝트를 설정할 때의 기본값인 그룹이름과 버전 입력
version = '1.0-SNAPSHOT'
sourceCompatibility = '17' // 추가 - 자바 소스 컴파일할 때 사용할 자바버전 입력

repositories { // 3) 의존성을 받을 저장소를 지정
    mavenCentral() // 기본값 그대로 설정
}

dependencies { //4) 프로젝트를 개발하며 필요한 기능의 의존성을 입력


    implementation 'org.springframework.boot:spring-boot-starter-web' // 웹 관련 기능 제공
    testImplementation 'org.springframework.boot:spring-boot-starter-test'// 테스트 기능 제공

    // 스프링 데이터 JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.h2database:h2' // 인메모리 데이터베이스
    compileOnly 'org.projectlombok:lombok' // 롬복
    annotationProcessor 'org.projectlombok:lombok'

// 기본 지움
//    testImplementation platform('org.junit:junit-bom:5.10.0')
//    testImplementation 'org.junit.jupiter:junit-jupiter'

}

test {
    useJUnitPlatform()
}